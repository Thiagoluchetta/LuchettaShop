<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        </div>

            <p class="nomes">TV phillips 43 pol</p>

        </div>

            <p class="preços">R$ 799,00</p>
            <button class="butoes">Adicionar ao carrinho</button>
        </div>

            <img src="src/assets/img_08.png" alt="">
            <p class="nomes">Celular LGzin</p>
            <p class="preços">R$ 499,00</p>
            <button class="butoes">Adicionar ao carrinho</button>
        </div>

    </section>
